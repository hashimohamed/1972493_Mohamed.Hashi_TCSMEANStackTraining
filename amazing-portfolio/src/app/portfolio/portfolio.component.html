<!-- STOP -->
<div class="portfolio-container">
  <!-- <span>welcome {{user}}</span> -->
  <span>My Portfolio</span>
	<form [formGroup]="userFormRef">
		<label>Name</label>
		<input type="text" formControlName="name" class="form-control" placeholder="Name">
		<label>Phone No.</label>
		<input type="text" formControlName="phone" class="form-control" placeholder="Phone">
    <br>
		<button type="button" class="btn btn-primary btn-lg float-right" (click) ="saveUserDetails()">Save</button>
    <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
	</form>
			<div class="col-md-8 mt-4 mb-4">
        <span>Contact Details</span>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Full</th>
							<th>Phone No</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let user of displayData">
							<td>
								<span>{{user.name}}</span>
							</td>
							<td>
								<span>{{user.phone}}</span>
							</td>
						</tr>
					</tbody>
				</table>
		  </div>
</div>

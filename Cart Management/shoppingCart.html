<body>
<div  class ="wrapper_fiance">

<hr/>
<table id="financeList">
   <thead>
       <tr>
           <th>Item Name</th>
           <th>Price</th>
       </tr>
   </thead> 
   
   <tbody>

<script>
var sessionCart = retriveProduct();
var totalPrice = 0;
if (sessionCart !=null) {
for (var index = 0; index< sessionCart.length; index++) {
var test2 = sessionCart[index];
document.write('<TR>');
document.write('<TD>' + test2.itemName + '</TD>');
document.write('<TD>' + test2.itemPrice + '</TD>');
document.write('</TR>');
totalPrice = totalPrice +  parseInt(test2.itemPrice);
}
document.write('<TR>');
document.write('<TD>Total: </TD>');
document.write('<TD>' + totalPrice + '</TD>');
document.write('</TR>');

}

</script>
</tbody>
